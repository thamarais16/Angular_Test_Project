<div class="card">

  </div>

  <div style="display: none;">
    <div class="card-body">
      <ng-content></ng-content>
      <!-- <p>From parent selected value: {{_message}}</p> -->

      <h3>To grandChild</h3>
    </div>
  </div>

  <div style="display: block;">

      <p>name: {{customer.name}}</p>
      <ul>
        <li *ngFor="let log of changeLog">{{log}}</li>
      </ul>
    </div>
  </div>

</div>
