<!--Custom Atrribute Directive ng style-->
<div class="card">
  <h1 [style.text-align]="ifDirective.align" style.color={{color}} class="card-header"> Custom Atrribute Directive ng style </h1>

  <div class="card-body">
    <ng-container *ngFor="let val of vals;">
      <label>
      <input type="radio" [value]="val.color" ngModel (ngModelChange)="customCss($event)" />
      {{val.color}}
      </label>
    </ng-container>
    <p [tsStyle]="customStyle" [tsClass]="'customSize'">HI I AM STYLE</p>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <h1>ngIF CUSTOM DIRECTIVE</h1>
  </div>

  <div  class="card-body">
    <select [ngModel]="myColor" (ngModelChange)="myColor = $event">
      <option value=''   [selected]="true">select</option>
      <option *ngFor="let val of vals;" [value]="val.color">
        {{val.color}}
      </option>
    </select>

    <div *tsIf="myColor == 'CYAN'; ">
      <P>YES</P>
    </div>
  </div>

</div>
