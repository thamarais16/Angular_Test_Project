<div class="card">
  <div class="card-body">
    <ul *ngFor="let movie of movies; let i = index;">
      <li>{{movie.title + ' '+ movie.director}}</li><button on-click="removeMovies(i)">remove</button>
    </ul>
  </div>
</div>
<input [ngModel]="title" (ngModelChange)="title = $event"/><br><br>
<input [ngModel]="director" (ngModelChange)="director = $event"/>

<button on-click="addMovies()">add</button><br><br>

<button on-click="Refresh()">refresh</button>
