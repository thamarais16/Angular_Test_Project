<div class="card">
  <div  class="card-header">
    <h3>Child Component</h3> 
  </div> 

  <div style="display: block;">
    <div class="card-body">
      <ng-content></ng-content>
      <p>Message is {{message}}</p>
      <p>code is: {{customer.code}}</p>
      <p>name is: {{customer.name}}</p>
      
      <ul>
        <li *ngFor="let log of changeLog">
          {{log}}
        </li>
      </ul>
    </div>
  </div>

</div>
