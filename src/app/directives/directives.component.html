<div class="card">
  <div  class="card-header">
    <h3>Welcome Directives</h3>
  </div>

  <div style="display: none;">
    <div class="card-body">
      <select [(ngModel)]="names">
        <ng-container *ngFor="let breed of (breeds | keyvalue)">
          <option  value="{{breed.key}}">
          {{breed.key}}
        </option>
        </ng-container>
      </select>

      <ng-container [ngSwitch]="names">
        <ng-container *ngSwitchCase="'bulldog'"> 
          <p>Its bull dog</p>
        </ng-container>
        <ng-container *ngSwitchCase="'corgi'"> 
          <p>Its corgi</p>
        </ng-container>
        <ng-container *ngSwitchDefault> 
          <p>Its nothing</p>
        </ng-container>
        <ng-container *ngSwitchDefault> 
          <p>Its nothing</p>
        </ng-container>
      </ng-container>

      <ng-container [ngSwitch]="names">
        <ng-template [ngSwitchCase]="'bulldog'"> 
          <ng-container *ngTemplateOutlet="bull"></ng-container>
        </ng-template>
        <ng-template [ngSwitchCase]="'corgi'"> 
          <p>Its corgi</p>
        </ng-template>
        <ng-template ngSwitchDefault> 
          <p>Its nothing</p>
        </ng-template>
        <ng-template ngSwitchDefault> 
          <p>Its nothing</p>
        </ng-template>
    </ng-container>
      <ng-template #bull> 
          <p>I AM BULL</p>
        </ng-template>
    </div>
  </div> 

  <div style="display: block;">
    <div class="card-body">
      <input type="checkbox" [(ngModel)]="checky" />
      <p *ngIf= "checky; else elB">
        I am checked Man.
      </p>
      <ng-template #elB>
        <p>I am sorry Un-checked Man.</p>
      </ng-template>

      <p *ngIf= "checky; then tlB; else elB"></p>
      <ng-template #tlB>
        <p> I am checked Man.</p>
      </ng-template>
      <ng-template #elB>
        <p>I am sorry Un-checked Man.</p>
      </ng-template>
      
    </div>
  </div> 



</div>
