<div class="card">
  <div  class="card-header">
    <h3>Welcome Pipe</h3>
  </div>

  <div style="display: none;">
    <div class="card-body">
      <p>Farenheit is : <input type="text" [(ngModel)]="fahrenheit" />
      celsius is : {{fahrenheit | tempConverter:'C'}}</p>

      <p>
        celsius is: <input type="text" [(ngModel)]="celsius" /> 
        Fahrenheit: {{celsius | tempConverter:'F'}}
      </p>
    </div>
  </div> 

  <div style="display: block;">
    <div class="card-body">
     <p>{{toDate}}</p>
     <p>{{currency}}</p>
    </div>
  </div> 

</div>
