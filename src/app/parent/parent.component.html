<div class="card">
  <div class="card-header">
    <h2>Parent Component</h2>
  </div>
  <div class="card-body">
    <button on-click="increment()">incremet</button>
    <button on-click="decrement()">decremet</button>
  </div>

  <div class="card-header">
    <h2>Child Component</h2>
  </div>
  <div class="card-body">
    <app-child [MyCount]="counter"></app-child>
  </div>
</div>
