<div class="container card p-2">
  <h2 class="card-header">Reactive Forms</h2>
  <form [formGroup]="form" #rf="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input 
        type="text" 
        class="form-control" 
        id="exampleInputEmail1" 
        aria-describedby="emailHelp" 
        placeholder="Enter email" 
        formControlName="name"
      >
      
      <div  class="alert alert-danger" *ngIf="form.get('name').touched && !form.get('name').valid">
        <small *ngIf="form.get('name').hasError('required')">Field is required</small>
        <small *ngIf="form.get('name').hasError('isNotMatch')">Min length is 3</small>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input 
        type="password" 
        class="form-control"
        id="exampleInputPassword1" 
        placeholder="Password"
        formControlName="password"
      >

      <div  class="alert alert-danger" >
        
      </div>
    </div>
    <div class="form-group form-check">
      <input 
        type="checkbox" 
        class="form-check-input" 
        id="exampleCheck1"
        formControlName="accept"
      >
      <label class="form-check-label" for="exampleCheck1">Accept Terms & Contions</label>
      <div  class="alert alert-danger">
        
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
